<mat-toolbar width="100%" color="white">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
      <mat-icon>menu</mat-icon>
    </button>
    <div fxLayout="row" fxLayoutAlign="center center" class="fullscreen"
         *ngIf="{isLoggedIn: (isLoggedIn$ | async) } as data">
      <div class="header" fxFlex="20" fxHide.lt-md fxLayoutAlign="start">
        <img src="../../../assets/img/logo.png" />
      </div>
      
      
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <div *ngIf="!data.isLoggedIn" fxFlex="80" fxShow="true" fxLayoutAlign="end" fxHide.lt-md>
          <button mat-button routerLink="/home">Inicio</button>
          <button mat-button routerLink="/login">Inicio de sesión</button>
        </div>
        <span class="menu-spacer"></span>
        <div *ngIf="data.isLoggedIn" fxFlex="80" fxShow="true" fxLayoutAlign="end" fxHide.lt-md>
          <button mat-button routerLink="/home">Inicio</button>
          <button mat-button routerLink="/applist">Gestión de aplicaciones</button>
          <button mat-button routerLink="/userlist">Gestión de usuarios</button>
          <button mat-button (click)="logout()">Logout</button>
        </div>
      
    </div>
    
    
</mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container fxFlexFill>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
      <div *ngIf="!isLoggedIn$">
        <button mat-button routerLink="/home">Inicio</button>
        <button mat-button routerLink="/login">Inicio de sesión</button>
      </div>
      <div *ngIf="isLoggedIn$">
        <button mat-button routerLink="/home">Inicio</button>
        <button mat-button routerLink="/applist">Gestión de aplicaciones</button>
        <button mat-button routerLink="/userlist">Gestión de usuarios</button>
        <button mat-button (click)="logout()">Logout</button>
      </div>      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content fxFlexFill><ng-content></ng-content></mat-sidenav-content>
</mat-sidenav-container>
